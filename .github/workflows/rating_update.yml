name: Update Ratings

on:
  schedule:
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Ratings update
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          PLACE_ID: ${{ secrets.PLACE_ID }}
        run: python scripts/rating_update.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'Ratings BOT'
          git config --global user.email 'seobot@repsantograu.online'
          git add index.html 
          git diff --quiet && git diff --staged --quiet || (git commit -m "update ratings" && git push)
