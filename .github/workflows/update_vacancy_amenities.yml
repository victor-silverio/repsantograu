name: Update Vacancy & Amenities Info

on:
  push:
    branches:
      - main
    paths:
      - 'src/vagas.json'
      - 'src/amenities.json'
      - 'scripts/vacancy_update.py'
  workflow_dispatch:

jobs:
  update-vacancy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Vacancy & Amenities update
        run: python scripts/vacancy_update.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'Vacancy & Amenities BOT'
          git config --global user.email 'seobot@repsantograu.online'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "update vacancy & amenities" && git push)
