name: Update Metadata (Sitemap & Humans)

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Metadata update
        run: python scripts/lastmod_update.py

      - name: Commit and Push if changed
        run: |
          git config --global user.name 'Metadata BOT'
          git config --global user.email 'seobot@repsantograu.online'
          git add sitemap.xml humans.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "update lastmod" && git push)
