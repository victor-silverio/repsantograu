name: Update SEO Ratings

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  update-ratings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }} # <--- AQUI ESTÁ A MÁGICA
        # Se não funcionar com PAT_TOKEN, tente secrets.GITHUB_TOKEN, mas PAT é o que dispara eventos.

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Update Script
      env:
        GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
        PLACE_ID: ${{ secrets.PLACE_ID }}
      run: python update_ratings.py

    - name: Commit and Push if changed
      run: |
        git config --global user.name 'SEO Bot'
        git config --global user.email 'seobot@repsantograu.online'
        git add index.html
        # O push usará a autenticação do checkout (PAT_TOKEN)
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore(seo): update google ratings count" && git push)