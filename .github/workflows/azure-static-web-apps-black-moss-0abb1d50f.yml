name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'src/vagas.json'
      - 'src/amenities.json'
      - 'LICENSE'
      - 'README.md'
      - 'divulgacao_rep/**'
      - 'scripts/**'
      - '.github/workflows/lastmod_update.yml'
      - '.github/workflows/rating_update.yml'
      - '.github/workflows/update_vacancy.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'src/vagas.json'
      - 'src/amenities.json'
      - 'LICENSE'
      - 'README.md'
      - 'divulgacao_rep/**'
      - 'scripts/**'
      - '.github/workflows/lastmod_update.yml'
      - '.github/workflows/rating_update.yml'
      - '.github/workflows/update_vacancy.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          npm ci

      - name: Auto-fix Linting and Formatting
        run: |
          npm run format
          npm run lint:fix

      - name: Check Linting and Formatting
        run: |
          npm run format:check
          npm run lint

      - name: Run Cache_Update
        run: python scripts/cache_update.py

      - name: Commit Cache Update
        run: |
          git config --global user.name 'cache / fix BOT'
          git config --global user.email 'seobot@repsantograu.online'
          git add sw.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto update cache [skip ci]" && git push)

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_0ABB1D50F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          api_location: ''
          output_location: '/'
          app_build_command: 'npm run build'

      - name: Purge Cloudflare Cache
        if: github.event_name == 'push' && success()
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_0ABB1D50F }}
          action: 'close'
          app_location: '/'
