name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'explanations.txt'
      - 'LICENSE'
      - 'README.md'
      - 'imagens/cache.txt'
      - 'divulgacao_rep/**'
      - '.github/workflows/update_seo.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'explanations.txt'
      - 'LICENSE'
      - 'README.md'
      - 'imagens/cache.txt'
      - 'divulgacao_rep/**'
      - '.github/workflows/update_seo.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pre-Build Script (Cache & SEO)
        env:
          GCP_API_KEY: ${{ secrets.GCP_API_KEY }}
          PLACE_ID: ${{ secrets.PLACE_ID }}
        run: python update_script.py

      - name: Commit Cache Update
        run: |
          git config --global user.name 'SEO Bot'
          git config --global user.email 'seobot@repsantograu.online'
          git add sw.js sitemap.xml humans.txt index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(build): auto update cache/seo [skip ci]" && git push)

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_0ABB1D50F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "/"
          app_build_command: "npm run build"

      - name: Purge Cloudflare Cache
        if: github.event_name == 'push' && success()
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_0ABB1D50F }}
          action: "close"
          app_location: "/"